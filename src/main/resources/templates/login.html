<!DOCTYPE HTML>
<html lang = "jp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../webapp/static/css/style.css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div class="showing">
    <div th:if="${param.error}">
        ユーザー名またはパスワードに誤りがあります
    </div>
    <div th:if="${param.logout}">
        ログアウトしました
    </div>

    <form th:action="@{/login}" method=post><div><label> ユーザーID：<input type="text" name="username"/></label></div>
        <div><label> パスワード：<input type="password" name="password"/></label></div>
        <div><input type="submit" value="ログイン"/></div>
    </form>
    </div>
</body>

</html>
